<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="dark:text-white dark:bg-slate-900">
    <header>
      <!-- Create tailwind navbar -->
      <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <svg
            class="fill-current h-8 w-8 mr-2"
            width="54"
            height="54"
            viewBox="0 0 54 54"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"
            />
          </svg>
          <span class="font-semibold text-xl tracking-tight">KA Notes</span>
        </div>
        <div class="block lg:hidden toggle-navbar">
          <button
            class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
          >
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div
          class="w-full flex-grow lg:flex lg:items-center lg:w-auto overflow-hidden lg:h-auto h-0 menu-bar lg:scale-100 scale-0 transition-all duration-400"
        >
          <div class="text-sm lg:flex-grow">
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4"
            >
              Home
            </a>
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
            >
              Examples
            </a>
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
            >
              Blog
            </a>
          </div>
          <div>
            <a
              href="#"
              class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0"
              >Download</a
            >
          </div>
        </div>
      </nav>
    </header>

    <section class="container lg:w-11/12 w-full px-2 mx-auto">
      <h3 class="text-2xl font-semibold my-8 md:text-left text-center">
        English notes
      </h3>
      <div
        class="files md:grid lg:grid-cols-3 md:grid-cols-2 gap-9 flex flex-col md:space-y-0 space-y-14 items-center lg:h-80"
      >
        <div class="file relative h-72 lg:h-5/6">
          <p class="text-center md:text-left text-lg my-4">
            English short questions
          </p>
          <img src="images/short_questions.png" alt="" />
          <a
            href="pdf_files/1st Year English important short question book 1.pdf"
            class="bg-teal-400 hover:bg-teal-500 py-2 px-4 rounded-lg mr-4 block w-fit mt-4"
            >Download</a
          >
        </div>
        <div class="file relative h-72 lg:h-5/6">
          <p class="text-center md:text-left text-lg my-4">English stories</p>
          <img src="images/stories.png" alt="" class="border-none" />
          <a
            href="pdf_files/English stories .pdf"
            class="bg-teal-400 hover:bg-teal-500 py-2 px-4 rounded-lg mr-4 block w-fit mt-4"
            >Download</a
          >
        </div>
      </div>
    </section>
  </body>
  <script src="javascript/control.js"></script>
</html>
